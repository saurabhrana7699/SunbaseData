<script>
document.getElementById("btn").addEventListener("click", () =>{
    addData()
   
    window.location.reload()
})

let addData =  async() =>{

 
    let data ={

        employeID:document.getElementById("name").value
       
  
    }
 
    let url= `http://localhost:8888/delete/${data.employeID}`;
  
    let res = await fetch(url,{
        method : "DELETE",
        body : JSON.stringify(data),
        headers : {
            "Content-Type" : "application/json"
        },
    });

  
}







</script>
